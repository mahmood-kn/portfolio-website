<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/14d0a912dc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Mahmood Najafi | Contact</title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">work</a></li>
            <li><a href="contact.html" class="current">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- section a -->
    <section id="contact-a" class="py-2 text-center">
      <div class="container">
        <h2 class="section-title">CONTACT ME</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input type="text" name="name" class="text-field name-field" placeholder="Name" />
            <input type="email" name="email" class="text-field email-field" placeholder="Email Adress" />
            <input type="text" name="subject" class="text-field subject-field" placeholder="Subject" />
            <input type="text" name="phone" class="text-field phone-field" placeholder="Phone Number" />
            <textarea name="message" class="text-field message-field" placeholder="Enter Message"></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true" style="margin: auto;"></div>
            </div>
          </div>
        </form>
        <button type="submit" class="btn-dark">Submit</button>
      </div>
    </section>
    <!-- section-b -->
    <section id="contact-b" class="text-center py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-2x fa-envelope"></i>
            <h3>EMAIL</h3>
            <p>john@something.com</p>
          </div>
          <div>
            <i class="fas fa-2x fa-phone"></i>
            <h3>phone</h3>
            <p>(555) 555-5555</p>
          </div>
          <div>
            <i class="fas fa-2x fa-address-card"></i>
            <h3>address</h3>
            <p>50 Main st, Boston MA</p>
          </div>
        </div>
      </div>
    </section>
    <!-- section-c -->
    <section id="contact-c" class="py-4 bg-main text-center">
      <h1>Let's Start Your Next Project</h1>
    </section>

    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
    <script src="js/typewriter.js"></script>
  </body>
</html>
